name: golang test with postgre and redis
on: #[push]
  workflow_dispatch:


jobs:

  runner-job:
    runs-on: self-hosted
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    container:
      image: golang:1.18
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: test with PostgreSQL and Redis
        run: go test ./... -v
        env:
          POSTGRES_HOST: postgres
          POSTGRES_PORT: 5432
      - name: Build binary
        run: |
          CGO_ENABLED=0 GOOS=linux GOARCH=amd64 go build -v -a -o release/linux/amd64/helloworld

      - name: Publish to Registry
        uses: elgohr/Publish-Docker-Github-Action@2.9
        with:
          name: lepin2001/githubactions-test
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          #dockerfile: DockerFile